<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Utsav Pendo Test</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="tiny-form pendo-form">
                    <form id="pendo-config" class="form">
                        <div class="form-group">
                            <input id="apiKey" type="text" class="form-input" placeholder="API Key" />
                        </div>
                        <div class="form-section">
                            <h4>Visitor</h4>
                            <div class="form-group">
                                <input id="visitorId" type="text" class="form-input" placeholder="Visitor ID" />
                            </div>
                            <div class="form-group">
                                <input id="visitorEmail" type="email" class="form-input" placeholder="Visitor Email" />
                            </div>
                            <div class="form-group">
                                <input id="visitorName" type="text" class="form-input" placeholder="Visitor Name" />
                            </div>
                        </div>
                        <div class="form-section">
                            <h4>Account</h4>
                            <div class="form-group">
                                <input id="accountId" type="text" class="form-input" placeholder="Account ID" />
                            </div>
                            <div class="form-group">
                                <input id="accountName" type="text" class="form-input" placeholder="Account Name" />
                            </div>
                        </div>
                        <button type="submit" class="btn">Update Pendo</button>
                    </form>
                </div>
                <div class="flashcard-section">
                    <div class="flashcard">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <h3>Pendo Integration</h3>
                                <p>Click to learn more about Pendo setup</p>
                            </div>
                            <div class="flashcard-back">
                                <h3>Quick Guide</h3>
                                <ul>
                                    <li>Enter your API key from Pendo dashboard</li>
                                    <li>Add visitor details for tracking</li>
                                    <li>Include account information</li>
                                    <li>Click Update to initialize Pendo</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
